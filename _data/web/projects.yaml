- id: 1
  title: ASA (Web App Security Alerter)
  class: S
  members: 2
  description: >
    Folosind datele publice referitoare la incidente de securitate -- preluate, de
    exemplu, de la Web Application Exploits --, sa se realizeze un sistem capabil
    sa trimita alerte in timp-real despre noile vulnerabilitati software pentru o
    clasa de aplicatii (e.g., CMS, framework, modul, biblioteca etc.). Suplimentar,
    aplicatia va oferi pe baza unui API respectand paradigma REST diverse solutii
    -- precum sfaturi, rapoarte tehnice, ghiduri de programare defensiva, articole
    si altele -- vizand prevenirea si/sau eradicarea acestor incidente de securitate.
    Informatiile oferite vor fi disponibile in formate ca HTML, JSON si Atom. Bonus:
    recurgerea la un model si implementare publish/subscribe.

- id: 3
  title: CoLiW (Command Line for Web)
  class: S
  members: 3
  description: |
    In mod normal, accesul la Web se realizeaza pe baza unui browser.
    Se doreste experimentarea unei interactiuni Web in linia de comandÄƒ, punandu-se
    la dispozitie o platforma extensibila capabila sa ofere suport pentru realizarea
    de mash-up-uri exclusiv cu ajutorul unui set de mini-comenzi, in stilul celor
    oferite de bash. Utilizatorul va putea accesa servicii de interes via comenzi
    precum:

    ```bash
    ~ $ web slideshare upload <URL>
    ~ $ web twitter follow <utilizator>
    ~ $ web gmail -tag:Important -since:2017-01-01 > msg.atom
    ```
    De asemenea, se vor putea realiza mash-up-uri si/sau pipe-uri -- de exemplu:

    ```bash
    ~ $ web flickr photos -tag:Tux -first | web instagram update user
    ```
    pentru actualizarea profilului Instagram pe baza unei fotografii preluate
    de pe situl Flickr ori:
    ```bash
    ~ $ web join rss <URL1> <URL2> \
            -where <conditie> -unique | web wordpress publish <blog> -as HTML
    ```
    pentru a obtine o lista de fluxuri de stiri in vederea publicarii in format HTML
    pe un blog (aici, Wordpress, insa se pot oferi extensii si pentru altele: Medium,
    Tumblr,...). Interfata in linie de comanda poate fi oferita si via o extensie de
    navigator Web. Bonus: recurgerea la microservicii Web.

- id: 4
  title: ConDr (Consumer Decision Maker)
  class: S
  members: 4
  description: >
    E necesar un instrument Web pentru a oferi asistenta consumatorilor privind deciziile
    de achitie a unor bunuri/servicii intr-un mod etic. Sistemul va putea stoca si
    folosi reguli simple de forma "daca are loc <conditie> atunci <actiune>"
    -- in cazul nostru, de pilda "nu voi cumpara/folosi produsul P deoarece include/utilizeaza
    substanta S" ori "voi alege produsul P in loc de Q pe baza motivului M (e.g.,
    mobilitate scazuta ori pret nejustificat de ridicat)" -- in vederea oferirii de
    sugestii referitoare la resurse de interes personal sau la nivel de grup. Aplicatia
    va oferi, de asemenea, statistici privind cele mai (in)dezirabile resurse, utilizatorii
    cu cele mai multe/putine restrictii, persoanele avand preferinte similare etc.
    Ca inspiratie, a se studia Buycott. Bonus: recurgerea la microservicii Web.

- id: 7
  title: DiLy (Digital Legacy Box)
  class: S
  members: 4
  description: >
    Inainte de epoca digitala, amintirile personale se stocau in diverse cutii sau
    cufere in vederea pastrarii peste ani. Se doreste implementarea unei aplicatii
    Web cu rol de prezervare a acestor informatii sentimentale -- in special, anumite
    scrisori vechi, fotografii, filme, acte, relatii de rudenie si alte artefacte
    de interes (e.g., suveniruri). Sistemul va fi capabil sa interconecteze datele
    digitizate cu cele deja existente in mediul electronic actual in cadrul unor aplicatii
    sociale precum Facebook, Instagram, Vimeo etc. Se vor oferi posibilitati de cautare
    si filtrare sofisticata -- de pilda, toate fotografiile de vacanta infatisand-o
    pe bunica la varsta studentiei sau actele vizand tranzactiile imobiliare din zona
    Copou realizate de rudele de pana la gradul IV. Bonus: recurgerea la microservicii
    Web. Inspiratie: Liife.com.

- id: 8
  title: Fun@Web
  class: S
  members: 4
  description: >
    Sa se conceapa un joc Web multi-player (e.g., de tip RPG -- Role Playing Game)
    care sa aiba drept scop ilustrarea folosirii in practica si invatarea de catre
    jucatori a celor mai importante concepte predate la disciplina "Tehnologii Web":
    protocolul HTTP, cookie-uri, sesiuni Web, mecanismul de functionare a unui server
    de aplicatii Web, dezvoltarea si invocarea de servicii Web pe baza REST, transferul
    asincron de date prin Ajax, realizarea de mash-up-uri, aspecte esentiale privind
    securitatea Web si altele. Pe baza API-ului creat, aliniat paradigmei REST, jocul
    va putea fi jucat si in grup via o platforma sociala precum Facebook ori Twitter,
    inclusiv pe telefoane mobile.

- id: 9
  title: "HTTPcaf\xE9"
  class: S
  members: 2
  description: >
    Sa se implementeze o aplicatie Web care simuleaza o cafenea destinata in special
    studentilor informaticieni. Interactiunea cu "clientii" se va realiza din pagini
    Web publice gazduite pe un anumit server Web, pe baza cimpului 'Referer' din antetul
    unui mesaj HTTP. Aplicatia trebuie sa puna la dispozitia "clientilor" o serie
    de resurse identificate via URI precum '/intrare', '/meniu', '/prefer/cafea',
    '/comanda/suc', '/comanda/zacusca', '/nota', '/iesire' etc. (dati frau liber imaginatiei).
    Desi identificarea clientului se va face pe baza contului din URL-ul oferit de
    Referer, trebuie mentinut un nivel minimal contabil si informativ: ce produse
    sunt in stoc si la ce pret, cine si ce a comandat, care e valoarea totala a notei
    de plata, la ce ora s-a inregistrat o comanda, cine mai era atunci in cafenea
    etc. Resursele sunt disponibile in cantitati finite, eventual ajustabile dinamic.
    "Filmul" ocuparii cafenelei va putea fi expus, in mod dinamic, ca document HTML,
    ca date JSON si ca flux de stiri Atom. De asemenea, "barman"-ul trebuie sa raspunda
    clientilor in mod "politicos HTTP" -- exemplu: daca se recurge la 'GET /comanda/alcool',
    se va intoarce codul 403.

- id: 11
  title: KiMo (Kid Monitor)
  class: S
  members: 3
  description: >
    Sa se implementeze un sistem Web de monitorizare in timp real a unui copil sau
    grup de copii, eventual pe baza unui senzor (de tip beacon) sau dispozitiv (ce
    poate fi emulat prin software cu ajutorul unui API REST). Se vor oferi in timp
    real atat locatia copilului pe o harta convenabil aleasa (e.g., la nivel de apartament,
    cladire, strada, cartier), cat si notificari daca se distanteaza la mai mult de
    M metri de un punct ori multime de puncte de interes sau de coordonatele actuale
    ale unei persoane: parinte, ruda, tutore, altcineva de incredere. Suplimentar,
    se vor realiza notificari pe baza unui serviciu Web privind posibile accidente
    precum coliziuni cu obiecte/autovehicule, izbituri la sol, contact cu animale
    posibil periculoase etc. De asemenea, se va oferi o interfata de administrare
    a copiilor monitorizati, inclusiv posibilitatea de a afla cu ce alti copii interactioneaza
    o anumita odrasla. Bonus: adoptarea de microservicii Web.

- id: 12
  title: NEDa (Nepal Earthquake Data Explorer)
  class: S
  members: 4
  description: >
    Recurgand la datele publice privitoare la cutremurul din Nepal, se doreste implementarea
    unei aplicatii Web si a API-ului REST aferent pentru explorarea, filtrarea, vizualizarea
    si, eventual, actualizarea informatiilor de interes. API-ul REST va recurge la
    formatele JSON si XML. Suplimentar, vor fi generate minim 4 modalitati de vizualizare,
    cat mai edificatoare si atractiva, a datelor. Aceste vizualizari vor putea fi
    exportate in formatele PNG si SVG. Bonus: oferirea de interactiuni Web ce recurg
    la realitatea virtuala.

- id: 14
  title: TReX (Topic-based Resource eXplorer)
  class: S
  members: 4
  description: >
    Acest proiect se doreste a fi un instrument Web de colectare, de regasire si de
    vizualizare a informatiilor referitoare la resurse stiintifice si/sau tehnologice
    (articole, carti, rapoarte tehnice, prezentari, cod-sursa si altele) ale persoanelor
    interesate de o arie a informaticii -- de pilda, algoritmica, interactiune om-calculator,
    paradigme de programare, securitate, Web etc. -- pe baza '2012 ACM Computing Classification
    System'. Dezvoltand o aplicatie de tip mash-up, se vor oferi informatii de interes
    pentru o persoana sau grup de persoane impartasind interese comune, pornind de
    la resursele multimedia deja colectate si clasificate (eventual, prin tagging)
    via aplicatii Web sociale precum Feedly, GitHub, Google Scholar, Lanyrd, Pocket,
    Slideshare, Vimeo etc. Informatiile (structurate pe diverse criterii) vor fi vizualizate/redate
    in formate precum HTML, SVG sau text obisnuit. De asemenea, sistemul va oferi
    acces la informatii prin intermediul unui API respectand paradigma REST.

- id: 15
  title: TeaSk (Technical Skill Enhancer)
  class: S
  members: 3
  description: >
    Se doreste o aplicatie Web capabila sa ofere intr-o forma atractiva
    o lista a celor mai reprezentative evenimente (conferinte, ateliere de lucru,
    concursuri, stagii de practica) si proiecte software la care un utilizator ar
    putea participa pentru a-si imbunatati aptitudinile tehnice dintr-un domeniu
    de interes. Sugestiile expuse se vor baza pe un profil tehnic al persoanei,
    construit utilizand informatii de interes colectate din situri specializate
    \u2013 e.g., retele sociale profesionale (de exemplu, LinkedIn), sisteme de
    stocare si gestiune a codului sursa (minimal, GitHub), situri ce propun rezolvarea
    unor probleme de algoritmica sau concursuri tematice, situri propunand stagii
    de pregatire (e.g., Stagii pe bune, Junio, Intern Suply), sisteme de tip intrebare-raspuns
    (de pilda, StackExchange, Reddit ori Quora), blog-uri axate pe aspecte tehnologice
    gazduite pe platforme ca Medium sau WordPress etc. Aceste surse vor putea fi
    ajustate de utilizator. De asemenea, sistemul trebuie sa urmareasca evolutia
    utilizatorilor (de exemplu, actualizarea profilului in functie de sugestiile
    oferite), eventual oferind suport pentru 'gamification'. Diversele statistici
    vor fi disponibile in formatele HTML, JSON si XML.

- id: 17
  title: WeGaS (Web Game System)
  class: S
  members: 4
  description: >
    Folosind una sau mai multe API-uri referitoare la jocuri electronice, se doreste
    dezvoltarea unui joc Web de strategie, incluzand micro-management de resurse de
    diverse categorii. Scenariul, tipul de conflict, strategiile, personajele, conditiile
    de victorie/infrangere, maniera de evolutie pe baza nivelurilor pot fi stabilite
    la alegere, de comun acord cu responsabilul de laborator. Bonus: oferirea unei
    interfete 3D via WebGL, eventual recurgandu-se la realitate virtuala/imbogatita.

- id: 18
  title: AnoFeT (Anonymous Feedback Tool)
  class: M
  members: 4
  description: >
    Sa se implementeze un instrument Web ce permite utilizatorilor posibilitatea
    de a oferi feedback pentru un anumit "lucru" (eveniment, persoana, loc geografic,
    produs, serviciu, artefact artistic etc.) intr-o maniera anonima. Aplicatia
    trebuie sa gestioneze "lucrurile" dorite a fi evaluate si chestionarele specifice
    fiecaruia (editabile de catre initiatorul unei solicitari de colectare a feedback-ului).
    DupÄƒ terminarea perioadei in care un formular este accesibil persoanelor
    ce realizeaza recenzii pentru un anumit "lucru", se vor prezenta statistici
    de interes referitoare la fiecare categorie de "lucruri" evaluate -- se vor
    considera criterii multiple precum grupul de utilizatori, perioada de timp vizand
    evaluarea, subcategoriile de "lucruri", caracteristicile considerate pozitive/nagative
    etc. Rapoartele generate vor fi disponibile in formatele HTML, CSV si JSON,
    putand fi partajate pe diverse retele sociale. Bonus: alegerea unor maniere
    de vizualizare atractiva a datelor.

- id: 21
  title: BaGr (Badge Generator)
  class: M
  members: 3
  description: >
    Sa se conceapa o aplicatie Web capabila sa genereze ecusoane pentru diverse evenimente
    (conferinte, ateliere de lucru si altele) si/sau contexte (acces in cadrul unui
    obiectiv turistic, semnalarea apartenentei la o organizatie, companie, grup de
    interes,...), eventual cu precizarea rolului: vizitator, stagiar, personal administrativ,
    participant, invitat special, student, profesor etc. Se va oferi posibilitatea
    alegerii/editarii unei machete (predefinite sau specificate de utilizator) de
    generare a unui set de ecusoane, inclusiv cu precizarea temei vizuale -- e.g.,
    cromatica, orientare, dimensiuni, fonturi, sigle, URL-uri obligatoriu incluse.
    Generarea suitei de ecusoane se va realiza si avand ca date de intrare numele,
    afilierea si statutul participantilor preluate dintr-un fisier transferat prin
    'upload' in cadrul instrumentului (minimal, vor fi acceptate formatele CSV si
    XML). Ecusoanele vor fi disponibile ca documente HTML si sub forma grafica (e.g.,
    PNG). Bonus: ecusoane generate in format SVG ori incluzand reprezentari QR Code.

- id: 23
  title: Deton (Detention Monitoring Tool)
  class: M
  members: 3
  description: >
    Sa se dezvolte o aplicatie Web pentru gestiunea vizitelor de care beneficiaza
    persoanele condamnate la executarea unei pedepse intr-un penitenciar, intr-o casa
    de corectie sau entitate similara. Fiecarei vizite i se vor atasa informatii privind
    individul ori indivizii care efectueaza vizita -- minimal, se vor considera: identitatea,
    fotografia, relatia cu condamnatul (ruda, tutore legal, avocat, prieten), natura
    vizitei. De asemenea, vor fi consemnate: data realizarii intrevederii, natura
    si durata acesteia (e.g., consultare privind recursul procesului, vizita amicala),
    posibile obiecte/date furnizate condamnatului sau oferite de condamnat vizitatorului/vizitatorilor,
    rezumatul discutiilor efectuate (daca nu e incalcata confidentialitatea), starea
    de sanatate si de spirit a detinutului, martorul/martorii la intalnire etc. Instrumentul
    implementat va genera statistici -- documente HTML, iCalendar si JSON -- vizand
    vizitele realizate per individ, perioada de timp, in functie de categoria pedepsei
    savarsite sau alte criterii. Bonus: oferirea de vizualizari atractive ale datelor
    statistice generate.

- id: 29
  title: GuV (Guess the VIP)
  class: M
  members: 2
  description: >
    Sa se dezvolte o aplicatie Web care permite utilizatorilor ghicirea numelor unor
    personalitati celebre cu ajutorul imaginilor (preluate local sau folosind un serviciu
    online precum Flickr ori Instagram), fie prin tastarea directa a numelor (gen
    Spanzuratoarea), fie prin apelarea la metode ajutatoare (i.e. variante de alegeri).
    Utilizatorii autentificati vor avea la dispozitie un istoric al punctajelor proprii
    obtinute pe baza sesiunilor de joc. Clasamentele vor putea fi facute publice in
    formate ca Atom, CSV, JSON si HTML.

- id: 32
  title: JfK (Just for Kids Game)
  class: M
  members: 3
  description: >
    Sa se propuna un joc Web care ofera copiilor mijloace amuzante de invatare si
    testare interactiva a cunostintelor generale dintr-un domeniu ales dintr-o lista
    editabila (exemple tipice: matematica, literatura, geografie, istorie, muzica).
    Rezultatele testelor realizate vor putea fi raportate parintilor, rudelor sau
    tutorilor legali via e-mail si fluxuri de stiri Atom. Se vor oferi mai multe niveluri
    de dificultate in functie de varsta copiilor -- e.g., prescolari, scolari mici,
    elevi de gimnaziu etc. Parintii/tutorii vor avea posibilitatea monitorizarii progresului
    inregistrat si a gestionarii testelor si cunostintelor folosite pentru instruire,
    eventual preluate de pe diverse situri de profil indicate de utilizatori. Bonus:
    partajarea celor mai bune rezultate obtinute de copii pe minim 2 retele sociale
    (e.g., Facebook si Twitter).

- id: 34
  title: LeAPPsa
  class: M
  members: 3
  description: >
    Sa se dezvolte o aplicatie Web care sa permita crearea de conturi de utilizator
    doar pe baza unei adrese de e-mail (de exemplu, apartinand domeniului 'info.uaic.ro')
    pentru a facilita circularea unei intrebari (sau barfe) printre colegi. Un utilizator
    autentificat poate plasa o intrebare si maxim N nume de conturi ale unor colegi.
    Acestia vor primi un mesaj cu un URL generat (avand un identificator unic) unde
    pot raspunde la intrebare si adauga la randul lor pana la alte N conturi care
    vor primi mesaj de notificare. Atentie: un coleg poate raspunde o singura data
    la o intrebare. Sistemul implementat va afisa cat mai atractiv "arborele lepsii"
    pentru o anumita intrebare si va genera statistici privind cea mai populara intrebare,
    cel mai popular coleg etc. Datele vehiculate vor recurge, minimal, la formatele
    JSON si XML.

- id: 35
  title: LoFo (Lost &amp; Found)
  class: M
  members: 3
  description: >
    Se doreste dezvoltarea unei aplicatii Web pentru managementul obiectelor pierdute,
    oferind inclusiv suport pentru interactiunea dintre persoana care a declarat ca
    a pierdut ceva (punand la dispozitie suficiente detalii referitoare la identificarea
    obiectului pierdut) cu individul care a gasit, eventual, acel obiect (introducand
    la randu-i diverse atribute ale acestuia). In loc de obiecte, se pot considera
    si fiinte -- e.g., animalute de casa. Sistemul va include si o maniera de raportare
    a fraudelor, plus diverse mijloace de generare a situatiilor privind entitatile
    pierdute si/sau recuperate, disponibile in formatele HTML, CSV, JSON si PDF.

- id: 42
  title: PerA (Personal Web Assistant)
  class: M
  members: 2
  description: >
    Sa se dezvolte o aplicatie Web ce permite utilizatorilor autentificati sa realizeze
    managementul activitatilor personale. Fiecare utilizator va preciza tipuri de
    activitati si datele aferente acestora: nume, descriere, localizare, perioada
    de desfasurare, periodicitatea etc. Un exemplu de activitate ar fi o cursa cu
    trotineta pe bulevardul Copou, in fiecare joi, intre 6am si 7am, impreuna cu pasionatii
    de Web. Aplicatia va oferi statistici referitoare la incarcarea pe zile a programului
    fiecarui utilizator si va semnala potriviri de calendare ale unui grup de persoane
    favorite, plus figurarea pe harta a activitatilor ce trebuie intreprinse. De asemenea,
    se va genera un flux RSS/Atom oferind lista de activitati pentru fiecare program
    in parte, eventual filtrat dupa diverse criterii (e.g., doar activitatile de relaxare,
    pentru anumite zile/ore).

- id: 51
  title: StoW (Stories on the Web)
  class: M
  members: 3
  description: >
    Sa se propuna o implementare online a unei (suite de) povesti celebre, punandu-se
    la dispozitie o interfata Web care sa ofere copiilor -- pe grupe de varste --
    o experienta narativa placuta, inclusiv semne de carte, scene alternative, progresul
    parcurgerii textului, lista personajelor fiecarui basm in parte si detaliilor
    despre acestea (stocate persistent), posibilitati de cautare etc. Pe baza unui
    fisier JSON si/sau XML preluat prin 'upload', sistemul va fi capabil sa importe
    continutul unei povesti, inclusiv resursele multimedia aferente. Suplimentar,
    se vor include mijloace de administrare a povestilor existente, inclusiv a continuturilor
    multimedia aferente.

- id: 54
  title: WeBall
  class: M
  members: 4
  description: >
    Urmand modelul campionatelor internationale de fotbal (sau orice joc de echipa
    similar: handbal, polo, volei,...), sa se conceapa o aplicatie Web care organizeaza
    -- eventual, cu aportul utilizatorului -- echipele pe grupe si, ulterior, realizeaza
    diverse tipuri de finale. Utilizatorii vor putea vedea lista grupelor, rezultatele
    partidelor jucate si clasamentul provizoriu, in formatele HTML, CSV, JSON si PDF.
    Anumiti utilizatori autentificati cu rol de administrator vor putea actualiza
    rezultatele meciurilor disputate. Se va oferi posibilitatea de a organiza si diferite
    "poll"-uri (chestionare) privitoare la pronosticul unor partide interesante. Clasamentul
    provizoriu si cel final vor putea fi disponibile si via un flux Atom. De asemenea,
    situl va oferi posibilitatea inserarii de impresii (eventual, post factum) referitoare
    la desfasurarea unor partide. Bonus: recurgerea la date publice disponibile pe
    Web.

- id: 60
  title: AsciiPic
  class: S
  members: 4
  description: >
      Inspirat din Command Line for Web. In mod normal, accesul la Web se realizeaza 
      pe baza unui browser. Se doreste experimentarea unei interactiuni Web in linia de comandÄƒ, 
      punandu-se la dispozitie o platforma extensibila capabila sa ofere suport pentru cautarea, 
      manipularea, agregarea si exportarea imaginilor impreuna cu metadatele asociate
      acestora utilizand difierite API-uri publice ca Flickr, Instagram, etc.
      Aplicatia va expune propriul API si va pune la dispozitie doua modalitati de interactiune cu acesta:
          - una prin intermediul unei interfete web ce emuleaza o linie de comanda
          - iar a doua folosind un client, direct dintr-un terminal.
      Printre functionalitati aplicatia permite:
          - cautarea si filtrarea imaginilor dupa tag-uri, data postarii, dimensiune etc.
          - vizualizarea imaginilor in format ascii(atat la linia de comanda cat 
            si in interfata web);
          - exportarea url-urilor impreuna cu metadata asociata acestora 
            in diverse formate(JSON, XML etc...);
          - transformarea imaginilor astfel gasite(resize, aplicarea diverselor filtre);

      Datorita faptului ca anumite cereri pot fi costisitoare oferim posibilitatea 
      postarii asincrone de sarcini care for fi executate de o arhitectura distribuita 
      de procesatori. Astfel putem interoga statusul sarcini sau la finalul lui putem opta 
      pentru primirea unui e-mail cu informatiile cerute.
