- title: Aspecte generale
  description: >
    - Proiectul va consta în realizarea unei aplicaţii aliniată problematicilor
      actuale privitoare la tehnologiile Web, implementarea axându-se pe partea
      de server, indiferent de limbajul ori limbajele de programare folosite.

    - Proiectele propuse au următoarele clase de dificultate, fiecare cu un
      punctaj acordat în urma evaluării:
      - **M** -- maxim 10 puncte pentru fiecare componentă **P**, **A** şi **S**,
      - **B** -- maxim 7 puncte pentru fiecare componentă **P**, **A** şi **S**.

    - O temă de proiect – propusă de fiecare titular de laborator -- poate fi
      aleasă de maxim 5 echipe. Studenţii care nu-şi aleg la timp o temă de proiect
      vor avea asignat unul dintre proiectele nealese şi vor fi penalizaţi cu 2
      puncte pentru fiecare componentă evaluată.

    - O serie de resurse de interes referitoare la proiecte se poate găsi mai jos:
      - [Lista de proiecte propuse](https://teaching.alexcoman.com/laboratoare/web/proiecte) -- pagina curentă
      - [Statistici privitoare la alegerea proiectului](https://teaching.alexcoman.com/laboratoare/web/proiecte) -- pagina curentă
      - [Evaluare - Componenta P](https://teaching.alexcoman.com/laboratoare/web/evaluare-componenta-p)
      - [Formularul de înscriere](https://goo.gl/forms/aKBonwgLH6i2eor72)

